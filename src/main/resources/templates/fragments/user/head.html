<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <head>
        <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/pet-detail.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/checkout.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/bs-pagination.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" th:src="@{/assets/js/index.js}"></script>
        <script src="https://kit.fontawesome.com/f4adaf5822.js" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/assets/js/pagination.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/ckeditor/ckeditor.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/ckeditor/adapters/jquery.js}"></script>
        <script th:inline="javascript">
            let baseUrl = [[${@environment.getProperty('base-url')}]] ;
             $( document ).ready(function() {
               getCategories();
             })

              function getCategories(){
                    $.ajax({
                        url:`${baseUrl}/api/v1/categories`,
                        type:"GET",
                        dataType:'json',
                        contentType: 'application/json'
                    })
                    .done(function(xhr){
                        renderCategories(xhr);
                    })
                }
                function renderCategories(categories){
                    categories.forEach((cate,index) => {
                        $("#category-dropdown")
                        .append(` <a class="dropdown-item" href="/${cate.slug}">${cate.name}</a>`)
                    });
                };
        </script>
    </head>
</head>
